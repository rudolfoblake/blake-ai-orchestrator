name: Update LICENSE Year

on:
  schedule:
    - cron: '0 0 1 1 *' # yearly on Jan 1
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-year:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update year in LICENSE
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'LICENSE';
            const year = new Date().getFullYear();
            let content = fs.readFileSync(path, 'utf8');
            // Replace any 20xx/202x year with current year in copyright line
            content = content.replace(/(Copyright\s*\(c\)\s*)(\d{4})/i, `$1${year}`);
            fs.writeFileSync(path, content);
            core.info(`Updated LICENSE year to ${year}`);
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add LICENSE
          git commit -m "chore(license): update year to $(date +'%Y')" || echo "No changes to commit"
          git push