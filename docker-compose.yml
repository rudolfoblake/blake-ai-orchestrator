version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis
      - monitoring-api
    command: uvicorn orchestrator.main:app --host 0.0.0.0 --port 8000
    environment:
      - MONITORING_URL=http://monitoring-api:9100

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: blake_ai
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  monitoring-api:
    build: ./monitoring
    ports:
      - "9100:9100"

  grafana:
    image: grafana/grafana
    ports:
      - "4000:3000"

volumes:
  db_data: