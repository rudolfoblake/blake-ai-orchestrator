version: '3.9'
services:
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - DD_SERVICE=orchestrator
      - DD_ENV=${DD_ENV:-dev}
      - DD_AGENT_HOST=${DD_AGENT_HOST:-host.docker.internal}
      - DD_TRACE_ENABLED=true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - orchestrator
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blake_ai}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  # Optional: Datadog Agent (comment out if using external agent)
  # datadog:
  #   image: gcr.io/datadoghq/agent:latest
  #   environment:
  #     - DD_API_KEY=${DD_API_KEY}
  #     - DD_SITE=${DD_SITE:-datadoghq.com}
  #     - DD_APM_ENABLED=true
  #   ports:
  #     - "8126:8126"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  db_data:
