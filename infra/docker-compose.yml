version: '3.9'
services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - monitoring-api
    command: uvicorn orchestrator.main:app --host 0.0.0.0 --port 8000
    environment:
      - MONITORING_URL=http://monitoring-api:9100

  monitoring-api:
    build:
      context: ..
      dockerfile: monitoring/Dockerfile
    ports:
      - "9100:9100"

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blake}
      POSTGRES_USER: ${POSTGRES_USER:-blake}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blake}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "4000:3000"

volumes:
  db_data:
